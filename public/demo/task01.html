        (function () {
            var $ = function (id) {
              return document.getElementById(id);
            };

            function getvalue(e) {
                if(input.value >= 0 && input.value <= 1000) {

                }
                else {
                    display.innerHTML = '您输入的不是正确的AQI数值，请输入0-1000的数值';
                }
            }
            var click = btn.addEventListener('click', function (event) {
                getvalue(event);
            });

               if(event.keyCode === 13) {
                   getvalue(event);
               }
            });
        })();
