<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE第二阶段Task15Demo</title>
</head>
<body>
    <ul id="source">
        <li>北京空气质量:<b>90</b></li>
        <li>上海空气质量:<b>70</b></li>
        <li>天津空气质量:<b>80</b></li>
        <li>广州空气质量:<b>50</b></li>
        <li>深圳空气质量:<b>40</b></li>
        <li>福州空气质量:<b>32</b></li>
        <li>成都空气质量:<b>90</b></li>
    </ul>

    <ul id="resort">

    </ul>
    <button id="sort-btn">排序</button>
    <script>
        /**
         * getData方法
         * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
         * 返回一个数组，格式见函数中示例
         */
        var $ = function (id) {
            return document.getElementById(id);
        }
        function getData() {
            var data = new Array();
            var lists = $('source').getElementsByTagName('li');
            for(var i = 0;i < lists.length;i++) {
                data[i] = new Array();
                var listHTML = lists[i].innerHTML;
                var city = listHTML.indexOf(':'),
                aqiStart = listHTML.indexOf('<b>')+3,
                aqiEnd = listHTML.indexOf('</b>');

                data[i].push(listHTML.substring(0,city));
                data[i].push(parseInt(listHTML.substring(aqiStart,aqiEnd)));
            }
            return data;
        }
        /**
         * sortAqiData
         * 按空气质量对data进行从小到大的排序
         * 返回一个排序后的数组
         */
        function sortAqiData(data) {
            data.sort(function (a,b) {
                return a[1] - b[1];
            });
            return data;
        }

        /**
         * render
         * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
         * 格式见ul中的注释的部分
         */
        function render(data) {
            var resort = $('resort'),text = '';
            for(var i = 0; i<data.length ;i++) {
                text += '<li>'+'第'+(i+1)+'名:'+data[i][0]+'<b>'+data[i][1]+'</b>'+'</li>';
            }
            resort.innerHTML = text;
        }

        function btnHandle() {
            var aqiData = getData();
            aqiData = sortAqiData(aqiData);
            render(aqiData);

            var btn = $('sort-btn');
            btn.disabled = 'disabled';
        }


        function init() {
            var btn = $('sort-btn');
            // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
            btn.addEventListener('click', btnHandle);
        }

        init();
    </script>
</body>
</html>
